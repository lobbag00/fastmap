	var map = new Image();
	var ctx = canvas.getContext('2d');
	var scale = canvas.width / mapWidth;
	var x = 0;
	var y = 0;

	var x_offset = 0;
	var y_offset = 0;
	
	map.onload = function() {
		ctx.clearRect(0, 0, canvas.width, canvas.height);
		ctx.drawImage(map,x,y,mapWidth*scale,mapHeight*scale);
		ctx.lineWidth = 10 * scale;
		ctx.strokeStyle = '#ff0000';
		ctx.beginPath();
		ctx.moveTo(x_coord[calle][0] * scale,y_coord[calle][0] * scale);
		for (n = 1; n < num_pts[calle]; n++)
		{
			ctx.lineTo(x_coord[calle][n] * scale,y_coord[calle][n] * scale);
			ctx.stroke();
		}
	}
	map.src = mapFileName;

	function redrawMap() {
		ctx.clearRect(0, 0, canvas.width, canvas.height);	
		ctx.drawImage(map,x_offset,y_offset,mapWidth*scale,mapHeight*scale);

		ctx.lineWidth = 10 * scale;
		ctx.strokeStyle = '#ff0000';
		ctx.beginPath();
		ctx.moveTo(x_coord[street_number][0] * scale + x_offset, y_coord[street_number][0] * scale + y_offset);
		for (n = 1; n < num_pts[street_number]; n++)
		{
			ctx.lineTo(x_coord[street_number][n] * scale + x_offset, y_coord[street_number][n] * scale + y_offset);
			ctx.stroke();
		}
	}

	//----------------------------
	// Mouse listeners and events
	//----------------------------
	var zoom = function(evt){
		var delta = evt.wheelDelta ? evt.wheelDelta/40 : evt.detail ? -evt.detail : 10;
		if (delta) {
			scale = scale*Math.pow(1.01,delta);
			if (scale < 0.25) scale = 0.25;
			redrawMap();
		}
		return evt.preventDefault() && false;
	};
	canvas.addEventListener('DOMMouseScroll',zoom,false);
	canvas.addEventListener('mousewheel',zoom,false);
	//--------------------------------------------
	canvas.addEventListener('mousedown', mouseDownListener, false);
	
	function mouseDownListener(evt) {
		//getting mouse position correctly, being mindful of resizing that may have occured in the browser:
		var mouseX;
		var mouseY;
		var bRect = canvas.getBoundingClientRect();
		mouseX = (evt.clientX - bRect.left)*(canvas.width/bRect.width);
		mouseY = (evt.clientY - bRect.top)*(canvas.height/bRect.height);
				
		dragging = true;
		startX = mouseX - x_offset;
		startY = mouseY - y_offset;

		if (dragging) {
			window.addEventListener('mousemove', mouseMoveListener, false);
		}
		canvas.removeEventListener('mousedown', mouseDownListener, false);
		window.addEventListener('mouseup', mouseUpListener, false);
		
		//code below prevents the mouse down from having an effect on the main browser window:
		if (evt.preventDefault) {
			evt.preventDefault();
		} //standard
		else if (evt.returnValue) {
			evt.returnValue = false;
		} //older IE
		return false;
	}

	function mouseMoveListener(evt) {
	if (!dragging) return;
		var mouseX;
		var mouseY;
		var bRect = canvas.getBoundingClientRect();
		mouseX = (evt.clientX - bRect.left)*(canvas.width/bRect.width);
		mouseY = (evt.clientY - bRect.top)*(canvas.height/bRect.height);
		
		endX = mouseX;
		endY = mouseY;
		
		x_offset = endX - startX;
		y_offset = endY - startY;

		redrawMap();
	}
	
	function mouseUpListener(evt) {
		canvas.addEventListener("mousedown", mouseDownListener, false);
		window.removeEventListener("mouseup", mouseUpListener, false);
		if (dragging) {
			dragging = false;
			window.removeEventListener("mousemove", mouseMoveListener, false);
		}
	}
}

		ctx.drawImage(map,x,y,mapWidth*scale,mapHeight*scale);
		ctx.lineWidth = 10 * scale;
		ctx.strokeStyle = '#ff0000';
		ctx.beginPath();
		ctx.moveTo(x_coord[calle][0] * scale,y_coord[calle][0] * scale);
		for (n = 1; n < num_pts[calle]; n++)
		{
			ctx.lineTo(x_coord[calle][n] * scale,y_coord[calle][n] * scale);
			ctx.stroke();
		}
	}
	map.src = mapFileName;

	function redrawMap() {
		ctx.clearRect(0, 0, canvas.width, canvas.height);	
		ctx.drawImage(map,x_offset,y_offset,mapWidth*scale,mapHeight*scale);

		ctx.lineWidth = 10 * scale;
		ctx.strokeStyle = '#ff0000';
		ctx.beginPath();
		ctx.moveTo(x_coord[street_number][0] * scale + x_offset, y_coord[street_number][0] * scale + y_offset);
		for (n = 1; n < num_pts[street_number]; n++)
		{
			ctx.lineTo(x_coord[street_number][n] * scale + x_offset, y_coord[street_number][n] * scale + y_offset);
			ctx.stroke();
		}
	}

	//----------------------------
	// Mouse listeners and events
	//----------------------------
	var zoom = function(evt){
		var delta = evt.wheelDelta ? evt.wheelDelta/40 : evt.detail ? -evt.detail : 10;
		if (delta) {
			scale = scale*Math.pow(1.01,delta);
			if (scale < 0.25) scale = 0.25;
			redrawMap();
		}
		return evt.preventDefault() && false;
	};
	canvas.addEventListener('DOMMouseScroll',zoom,false);
	canvas.addEventListener('mousewheel',zoom,false);
	//--------------------------------------------
	canvas.addEventListener('mousedown', mouseDownListener, false);
	
	function mouseDownListener(evt) {
		//getting mouse position correctly, being mindful of resizing that may have occured in the browser:
		var mouseX;
		var mouseY;
		var bRect = canvas.getBoundingClientRect();
		mouseX = (evt.clientX - bRect.left)*(canvas.width/bRect.width);
		mouseY = (evt.clientY - bRect.top)*(canvas.height/bRect.height);
				
		dragging = true;
		startX = mouseX - x_offset;
		startY = mouseY - y_offset;

		if (dragging) {
			window.addEventListener('mousemove', mouseMoveListener, false);
		}
		canvas.removeEventListener('mousedown', mouseDownListener, false);
		window.addEventListener('mouseup', mouseUpListener, false);
		
		//code below prevents the mouse down from having an effect on the main browser window:
		if (evt.preventDefault) {
			evt.preventDefault();
		} //standard
		else if (evt.returnValue) {
			evt.returnValue = false;
		} //older IE
		return false;
	}

	function mouseMoveListener(evt) {
	if (!dragging) return;
		var mouseX;
		var mouseY;
		var bRect = canvas.getBoundingClientRect();
		mouseX = (evt.clientX - bRect.left)*(canvas.width/bRect.width);
		mouseY = (evt.clientY - bRect.top)*(canvas.height/bRect.height);
		
		endX = mouseX;
		endY = mouseY;
		
		x_offset = endX - startX;
		y_offset = endY - startY;

		redrawMap();
	}
	
	function mouseUpListener(evt) {
		canvas.addEventListener("mousedown", mouseDownListener, false);
		window.removeEventListener("mouseup", mouseUpListener, false);
		if (dragging) {
			dragging = false;
			window.removeEventListener("mousemove", mouseMoveListener, false);
		}
	}
}

	var map = new Image();
	var ctx = canvas.getContext('2d');
	var scale = canvas.width / mapWidth;
	var x = 0;
	var y = 0;

	var x_offset = 0;
	var y_offset = 0;
	
	map.onload = function() {
		ctx.clearRect(0, 0, canvas.width, canvas.height);
		ctx.drawImage(map,x,y,mapWidth*scale,mapHeight*scale);
		ctx.lineWidth = 10 * scale;
		ctx.strokeStyle = '#ff0000';
		ctx.beginPath();
		ctx.moveTo(x_coord[calle][0] * scale,y_coord[calle][0] * scale);
		for (n = 1; n < num_pts[calle]; n++)
		{
			ctx.lineTo(x_coord[calle][n] * scale,y_coord[calle][n] * scale);
			ctx.stroke();
		}
	}
	map.src = mapFileName;

	function redrawMap() {
		ctx.clearRect(0, 0, canvas.width, canvas.height);	
		ctx.drawImage(map,x_offset,y_offset,mapWidth*scale,mapHeight*scale);

		ctx.lineWidth = 10 * scale;
		ctx.strokeStyle = '#ff0000';
		ctx.beginPath();
		ctx.moveTo(x_coord[street_number][0] * scale + x_offset, y_coord[street_number][0] * scale + y_offset);
		for (n = 1; n < num_pts[street_number]; n++)
		{
			ctx.lineTo(x_coord[street_number][n] * scale + x_offset, y_coord[street_number][n] * scale + y_offset);
			ctx.stroke();
		}
	}

	//----------------------------
	// Mouse listeners and events
	//----------------------------
	var zoom = function(evt){
		var delta = evt.wheelDelta ? evt.wheelDelta/40 : evt.detail ? -evt.detail : 10;
		if (delta) {
			scale = scale*Math.pow(1.01,delta);
			if (scale < 0.25) scale = 0.25;
			redrawMap();
		}
		return evt.preventDefault() && false;
	};
	canvas.addEventListener('DOMMouseScroll',zoom,false);
	canvas.addEventListener('mousewheel',zoom,false);
	//--------------------------------------------
	canvas.addEventListener('mousedown', mouseDownListener, false);
	
	function mouseDownListener(evt) {
		//getting mouse position correctly, being mindful of resizing that may have occured in the browser:
		var mouseX;
		var mouseY;
		var bRect = canvas.getBoundingClientRect();
		mouseX = (evt.clientX - bRect.left)*(canvas.width/bRect.width);
		mouseY = (evt.clientY - bRect.top)*(canvas.height/bRect.height);
				
		dragging = true;
		startX = mouseX - x_offset;
		startY = mouseY - y_offset;

		if (dragging) {
			window.addEventListener('mousemove', mouseMoveListener, false);
		}
		canvas.removeEventListener('mousedown', mouseDownListener, false);
		window.addEventListener('mouseup', mouseUpListener, false);
		
		//code below prevents the mouse down from having an effect on the main browser window:
		if (evt.preventDefault) {
			evt.preventDefault();
		} //standard
		else if (evt.returnValue) {
			evt.returnValue = false;
		} //older IE
		return false;
	}

	function mouseMoveListener(evt) {
	if (!dragging) return;
		var mouseX;
		var mouseY;
		var bRect = canvas.getBoundingClientRect();
		mouseX = (evt.clientX - bRect.left)*(canvas.width/bRect.width);
		mouseY = (evt.clientY - bRect.top)*(canvas.height/bRect.height);
		
		endX = mouseX;
		endY = mouseY;
		
		x_offset = endX - startX;
		y_offset = endY - startY;

		redrawMap();
	}
	
	function mouseUpListener(evt) {
		canvas.addEventListener("mousedown", mouseDownListener, false);
		window.removeEventListener("mouseup", mouseUpListener, false);
		if (dragging) {
			dragging = false;
			window.removeEventListener("mousemove", mouseMoveListener, false);
		}
	}
}

	var map = new Image();
	var ctx = canvas.getContext('2d');
	var scale = canvas.width / mapWidth;
	var x = 0;
	var y = 0;

	var x_offset = 0;
	var y_offset = 0;
	
	map.onload = function() {
		ctx.clearRect(0, 0, canvas.width, canvas.height);
		ctx.drawImage(map,x,y,mapWidth*scale,mapHeight*scale);
		ctx.lineWidth = 10 * scale;
		ctx.strokeStyle = '#ff0000';
		ctx.beginPath();
		ctx.moveTo(x_coord[calle][0] * scale,y_coord[calle][0] * scale);
		for (n = 1; n < num_pts[calle]; n++)
		{
			ctx.lineTo(x_coord[calle][n] * scale,y_coord[calle][n] * scale);
			ctx.stroke();
		}
	}
	map.src = mapFileName;

	function redrawMap() {
		ctx.clearRect(0, 0, canvas.width, canvas.height);	
		ctx.drawImage(map,x_offset,y_offset,mapWidth*scale,mapHeight*scale);

		ctx.lineWidth = 10 * scale;
		ctx.strokeStyle = '#ff0000';
		ctx.beginPath();
		ctx.moveTo(x_coord[street_number][0] * scale + x_offset, y_coord[street_number][0] * scale + y_offset);
		for (n = 1; n < num_pts[street_number]; n++)
		{
			ctx.lineTo(x_coord[street_number][n] * scale + x_offset, y_coord[street_number][n] * scale + y_offset);
			ctx.stroke();
		}
	}

	//----------------------------
	// Mouse listeners and events
	//----------------------------
	var zoom = function(evt){
		var delta = evt.wheelDelta ? evt.wheelDelta/40 : evt.detail ? -evt.detail : 10;
		if (delta) {
			scale = scale*Math.pow(1.01,delta);
			if (scale < 0.25) scale = 0.25;
			redrawMap();
		}
		return evt.preventDefault() && false;
	};
	canvas.addEventListener('DOMMouseScroll',zoom,false);
	canvas.addEventListener('mousewheel',zoom,false);
	//--------------------------------------------
	canvas.addEventListener('mousedown', mouseDownListener, false);
	
	function mouseDownListener(evt) {
		//getting mouse position correctly, being mindful of resizing that may have occured in the browser:
		var mouseX;
		var mouseY;
		var bRect = canvas.getBoundingClientRect();
		mouseX = (evt.clientX - bRect.left)*(canvas.width/bRect.width);
		mouseY = (evt.clientY - bRect.top)*(canvas.height/bRect.height);
				
		dragging = true;
		startX = mouseX - x_offset;
		startY = mouseY - y_offset;

		if (dragging) {
			window.addEventListener('mousemove', mouseMoveListener, false);
		}
		canvas.removeEventListener('mousedown', mouseDownListener, false);
		window.addEventListener('mouseup', mouseUpListener, false);
		
		//code below prevents the mouse down from having an effect on the main browser window:
		if (evt.preventDefault) {
			evt.preventDefault();
		} //standard
		else if (evt.returnValue) {
			evt.returnValue = false;
		} //older IE
		return false;
	}

	function mouseMoveListener(evt) {
	if (!dragging) return;
		var mouseX;
		var mouseY;
		var bRect = canvas.getBoundingClientRect();
		mouseX = (evt.clientX - bRect.left)*(canvas.width/bRect.width);
		mouseY = (evt.clientY - bRect.top)*(canvas.height/bRect.height);
		
		endX = mouseX;
		endY = mouseY;
		
		x_offset = endX - startX;
		y_offset = endY - startY;

		redrawMap();
	}
	
	function mouseUpListener(evt) {
		canvas.addEventListener("mousedown", mouseDownListener, false);
		window.removeEventListener("mouseup", mouseUpListener, false);
		if (dragging) {
			dragging = false;
			window.removeEventListener("mousemove", mouseMoveListener, false);
		}
	}
}
